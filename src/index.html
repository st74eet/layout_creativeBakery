            <a

            ></a>
            <nav class="top-bar__nav nav">
              <ul class="nav__list">
                <li class="nav__item">
                  <a
                    href="#products"
                    class="nav__link"

                <li class="nav__item">
                  <a
                    href="#about-us"
                    class="nav__link"

                  </a>

                <li class="nav__item">

                    href="#blog"
                    class="nav__link"

                    Blog

                <li class="nav__item">
                  <a
                    href="#blog"
                    class="nav__link nav__link--phone-number"

                </li>

            </nav>
          </div>

          </div>
        </div>
      </div>

    <aside

      <div class="container">
        <div class="menu__content">

            <a href="#">
              <img
                src="images/creative-bakery-logo.png"

              />
            </a>
            <a

          <nav class="menu__nav nav">
            <ul class="nav__list">
              <li class="nav__item">

                  href="#products"

                </a>
              </li>
              <li class="nav__item">

    <main class="main">

        <div class="main__content">
          <section
            class="products"
            id="products"
          >
            <h2>What we bake</h2>

      </div>
